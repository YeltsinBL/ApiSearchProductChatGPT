{% for row in products %}
<tr id="producto_{{ row.id }}">
  <td>{{ loop.index }}</td>
  <td>{{row.nombre}}</td>
  <td>{{row.descripcion}}</td>
  <td>{{row.popularidad}}</td>
  <td>{{row.categianombre}}</td>
  <td>{{row.marcanombre}}</td>
  <td>{{row.stock}}</td>
  <td>{{ "$%.2f"|format(row.precio) }}</td>
  <td>{{ "$%.2f"|format(row.descuento) }}</td>
  
</tr>

{% endfor %}
